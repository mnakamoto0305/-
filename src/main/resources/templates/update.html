<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<title>更新</title>

<!-- bootstrapの設定 -->
<link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"
  rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>

<!-- cssの設定 -->
<link th:href="@{/css/style.css}" href="../static/css/styles.css"
  rel="stylesheet" type="text/css">

</head>

<header>
  <div class="title">
    <a th:href="@{'/'}">日付計算アプリ</a>
  </div>
</header>

<body>
  <div class="container">
    <h1>下記の項目を修正して確認ボタンを押してください</h1>
    <div class="form">
      <form th:action="@{/update/confirm}" method="post" id="updateForm"
        th:object="${dateFormula}">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
          <label>日付ID</label>
          <div
            th:classappend="${#fields.hasErrors('dateId')}?'has-error'">
            <input type="text" class="form-control" th:field="*{dateId}">
            <span class="text-danger" th:if="${#fields.hasErrors('dateId')}" th:errors="*{dateId}"></span>
          </div>
        </div>
        <div class="form-group">
          <label>日付名</label>
          <div
            th:classappend="${#fields.hasErrors('name')}?'has-error'">
            <input type="text" class="form-control" th:field="*{name}">
            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
          </div>
        </div>
        <div class="form-group">
          <label>加減算値(年)</label>
          <div
            th:classappend="${#fields.hasErrors('yearModeration')}?'has-error'">
            <input type="text" class="form-control" th:field="*{yearModeration}">
            <span class="text-danger" th:if="${#fields.hasErrors('yearModeration')}" th:errors="*{yearModeration}"></span>
          </div>
        </div>
        <div class="form-group">
          <label>加減算値(月)</label>
          <div
            th:classappend="${#fields.hasErrors('monthModeration')}?'has-error'">
            <input type="text" class="form-control" th:field="*{monthModeration}">
            <span class="text-danger" th:if="${#fields.hasErrors('monthModeration')}" th:errors="*{monthModeration}"></span>
          </div>
        </div>
        <div class="form-group">
          <label>加減算値(日)</label>
          <div
            th:classappend="${#fields.hasErrors('dayModeration')}?'has-error'">
            <input type="text" class="form-control" th:field="*{dayModeration}">
            <span class="text-danger" th:if="${#fields.hasErrors('dayModeration')}" th:errors="*{dayModeration}"></span>
          </div>
        </div>
    </form>
    <button type="submit" class="btn btn-primary" form="updateForm">確認</button>
    </div>
  </div>
</body>

</html>
