<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<title>新規登録</title>

<!-- bootstrapの設定 -->
<link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"
  rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>

<!-- cssの設定 -->
<link th:href="@{/css/style.css}" href="../static/css/styles.css"
  rel="stylesheet" type="text/css">
</head>

<header>
  <div class="title">
    <a th:href="@{'/'}">日付計算アプリ</a>
  </div>
</header>

<body>

  <div class="container">
    <h1>計算式 新規登録</h1>
    <form th:action="@{/register/confirm}" method="post" id="registerForm"
        th:object="${dateFormula}">
        <div class="form-group">
          <label>日付ID</label>
          <div
            th:classappend="${#fields.hasErrors('dateId')}?'has-error'">
            <input type="text" class="form-control" th:field="*{dateId}" placeholder="Y3">
            <span class="text-danger" th:if="${#fields.hasErrors('dateId')}" th:errors="*{dateId}"></span>
          </div>
        </div>
        <div class="form-group">
          <label>日付名</label>
          <div
            th:classappend="${#fields.hasErrors('name')}?'has-error'">
            <input type="text" class="form-control" th:field="*{name}" placeholder="3年後">
            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
          </div>
        </div>
        <div class="form-group">
          <label>加減算値(年)</label>
          <div
            th:classappend="${#fields.hasErrors('yearModeration')}?'has-error'">
            <input type="text" class="form-control" th:field="*{yearModeration}" placeholder="3">
            <span class="text-danger" th:if="${#fields.hasErrors('yearModeration')}" th:errors="*{yearModeration}"></span>
          </div>
        </div>
        <div class="form-group">
          <label>加減算値(月)</label>
          <div
            th:classappend="${#fields.hasErrors('monthModeration')}?'has-error'">
            <input type="text" class="form-control" th:field="*{monthModeration}" placeholder="0">
            <span class="text-danger" th:if="${#fields.hasErrors('monthModeration')}" th:errors="*{monthModeration}"></span>
          </div>
        </div>
        <div class="form-group">
          <label>加減算値(日)</label>
          <div
            th:classappend="${#fields.hasErrors('dayModeration')}?'has-error'">
            <input type="text" class="form-control" th:field="*{dayModeration}" placeholder="0">
            <span class="text-danger" th:if="${#fields.hasErrors('dayModeration')}" th:errors="*{dayModeration}"></span>
          </div>
        </div>
    </form>
    <button type="submit" class="btn btn-primary" form="registerForm">確認</button>
  </div>

</body>

</html>
