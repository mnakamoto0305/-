<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<title>新規登録</title>

<!-- bootstrapの設定 -->
<link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"
  rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>

<!-- cssの設定 -->
<link th:href="@{/css/style.css}" href="../static/css/styles.css"
  rel="stylesheet" type="text/css">
</head>

<header>
  <div class="title">
    <a th:href="@{'/'}">日付計算アプリ</a>
  </div>
</header>

<body>

  <div class="container">
    <h1>計算式 新規登録</h1>
    <form th:action="@{/register/confirm}" method="post" id="registerForm"
        th:object="${dasteFormula}">
        <div class="form-group">
          <label>日付ID</label>
          <input type="text" class="form-control" th:field="*{dateId}">
        </div>
        <div class="form-group">
          <label>日付名</label>
          <input type="text" class="form-control" th:field="*{name}">
        </div>
        <div class="form-group">
          <label>加減値(年)</label>
          <input type="text" class="form-control" th:field="*{yearModeration}">
        </div>
        <div class="form-group">
          <label>加減値(月)</label>
          <input type="text" class="form-control" th:field="*{monthModeration}">
        </div>
        <div class="form-group">
          <label>加減値(日)</label>
          <input type="text" class="form-control" th:field="*{dayModeration}">
        </div>
    </form>
    <button type="submit" class="btn btn-primary" form="registerForm">確認</button>
  </div>

</body>

</html>
