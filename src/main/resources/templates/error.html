<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Error</title>

<!-- bootstrapの設定 -->
<link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</head>

<body>
	<div class="container">
		<h1 th:text="${status} + '' + ${error}" class="text-center"></h1>
		<p class="text-center">メイン画面へ戻ってください</p>
		<div class="row">
			<div class="col text-center">
				<a class="btn btn-primary" th:href="@{'/'}">メイン画面へ</a>
			</div>
		</div>
	</div>
</body>
</html>
